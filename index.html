<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Madlibs!</title>
</head>
<body>
    <div class="container">
        <div class="invite-title">
            <h1>Party Invitation!</h1>
        </div>
        <div class="inputs">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name">

            <label for="theme">Theme</label>
            <input type="text" placeholder="Theme" id="theme">

            <label for="place">Place</label>
            <input type="text" placeholder="Place" id="place">

            <label for="dayOfWeek">Day of Week</label>
            <input type="text" placeholder="Day of Week" id="dayOfWeek">

            <label for="time">Time</label>
            <input type="text" placeholder="Time" id="time">

            <label for="verb">Verb</label>
            <input type="text" placeholder="Verb" id="verb">

            <label for="animal">Animal</label>
            <input type="text" placeholder="Animal" id="animal">

            <label for="bodyPart">Body Part</label>
            <input type="text" placeholder="Body Part" id="bodyPart">

            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email">
        </div>
        <p>
            NAME is having a THEME party! It's going to be at PLACE on DAYOFWEEK.
            Please make sure to show up at TIME, or else you will be required to
            VERB a/an ANIMAL with your BODY PART. RSVP at EMAIL.
        </p>
    </div>
</body>
</html>
